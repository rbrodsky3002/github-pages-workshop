<html>

<head>
	<!-- start head include -->
	{% include head.html %}
	<!-- end head include -->
</head>

<body class="homepage is-preload">
	<div id="page-wrapper">

		<!-- Header -->
			{% include header.html %}
		<!-- Main -->
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-12">

						<!-- Content -->
						<section>
							<header class="major">
								<h2>Welcome</h2>
							</header>
							<div class="row">
								<div class="col-12">
									<span class="image fit"><img src="{{ site.baseurl }}{{ page.main_image }}"
											alt="Main Image" /></span>
									{{ content }}
								</div>
							</div>
						</section>

					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		{% include footer.html %}
	</div>
</body>

</html>
